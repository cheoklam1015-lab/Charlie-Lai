<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賓果數字猜謎遊戲</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 基礎變數 --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #1a237e, #4a148c);
            --accent-color: #ffeb3b;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --success-color: #4CAF50;
            --error-color: #ff5252;
            --text-color: #ffffff;
            --panel-radius: 16px;
        }

        /* --- 基礎重置 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* --- 主體 --- */
        body {
            background: var(--primary-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- 標題 --- */
        header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--accent-color);
            text-shadow: 0 0 15px rgba(255, 235, 59, 0.3);
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            color: #e1bee7;
        }
        
        /* --- 頂部資訊欄 --- */
        .top-stats-bar {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: var(--panel-radius);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        .status-playing { color: #81c784; }
        .status-won { color: var(--accent-color); animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- 遊戲主區域 (左右結構) --- */
        .game-main-layout {
            display: grid;
            grid-template-columns: 1fr 1.5fr; /* 左側佔 1 份，右側紀錄佔 1.5 份 */
            gap: 25px;
            align-items: start;
        }

        /* --- 左側輸入面板 --- */
        .control-panel {
            background-color: var(--glass-bg);
            padding: 30px;
            border-radius: var(--panel-radius);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .panel-header {
            font-size: 1.2rem;
            color: #ce93d8;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .number-input {
            width: 60px;
            height: 75px;
            font-size: 2.2rem;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .number-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
            box-shadow: 0 0 12px rgba(255, 235, 59, 0.3);
            transform: translateY(-2px);
        }

        .number-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .number-input::-webkit-outer-spin-button,
        .number-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            border-color: var(--error-color) !important;
            background: rgba(255, 82, 82, 0.2) !important;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* 按鈕組 */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            user-select: none;
        }

        .btn-submit {
            background: linear-gradient(135deg, #43a047, #2e7d32);
            color: white;
            box-shadow: 0 4px 0 #1b5e20;
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #fb8c00, #ef6c00);
            color: white;
            box-shadow: 0 4px 0 #e65100;
        }

        .btn-home {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:active:not(:disabled) { transform: translateY(2px); box-shadow: none; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        /* --- 右側紀錄面板 --- */
        .record-panel {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: var(--panel-radius);
            border: 1px solid var(--glass-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 480px; /* 固定高度，內部滾動 */
        }

        .record-header {
            font-size: 1.1rem;
            color: #ce93d8;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
        }

        /* 滾動條美化 */
        .table-wrapper::-webkit-scrollbar { width: 8px; }
        .table-wrapper::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .table-wrapper::-webkit-scrollbar-thumb { background: #7e57c2; border-radius: 4px; }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px; /* 防止在小視窗壓縮 */
        }
        
        .history-table th {
            background-color: rgba(179, 157, 219, 0.2);
            color: #fff;
            padding: 12px;
            text-align: center;
            font-size: 0.95rem;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .history-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1rem;
        }

        .history-table tr:last-child td { border-bottom: none; }

        .guess-number {
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 4px;
            color: var(--accent-color);
        }

        .feedback-counter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1rem;
        }

        .correct-position-counter {
            background-color: rgba(76, 175, 80, 0.2);
            color: #81c784;
            border: 1px solid #4CAF50;
        }
        
        .correct-number-counter {
            background-color: rgba(33, 150, 243, 0.2);
            color: #64b5f6;
            border: 1px solid #2196F3;
        }

        .new-row-anim {
            animation: slideInLeft 0.4s ease-out;
            background-color: rgba(255, 255, 255, 0.15) !important;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* --- 勝利訊息 --- */
        .win-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: var(--panel-radius);
            z-index: 100;
            display: none; /* JS控制顯示 */
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from {transform:scale(0.9);opacity:0;} to {transform:scale(1);opacity:1;} }

        .win-title { font-size: 2rem; color: #4CAF50; margin-bottom: 10px; text-shadow: 0 0 10px rgba(76,175,80,0.5); }
        .win-answer { font-size: 1.5rem; color: #fff; letter-spacing: 5px; }

        /* --- 底部說明 --- */
        .bottom-section {
            background-color: var(--glass-bg);
            padding: 20px;
            border-radius: var(--panel-radius);
            font-size: 0.9rem;
            color: #e1bee7;
            line-height: 1.6;
            border-left: 4px solid var(--accent-color);
        }

        /* --- RWD 響應式 --- */
        @media (max-width: 900px) {
            .game-main-layout {
                grid-template-columns: 1fr; /* 變回單欄 */
            }
            
            .control-panel { order: 1; }
            .record-panel { order: 2; height: 400px; }

            .top-stats-bar { flex-wrap: wrap; gap: 15px; }
            .stat-box { min-width: 80px; }
            .stat-value { font-size: 1.5rem; }
        }

        @media (max-width: 480px) {
            .number-input { width: 50px; height: 60px; font-size: 1.8rem; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-brain"></i> 賓果數字猜謎</h1>
            <p class="subtitle">邏輯推理 · 左輸入右紀錄 · 即時對比</p>
        </header>
        
        <!-- 頂部資訊欄 -->
        <div class="top-stats-bar">
            <div class="stat-box">
                <div class="stat-label"><i class="fas fa-history"></i> 嘗試</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label"><i class="far fa-clock"></i> 時間</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
            <div class="stat-box">
                <div class="stat-label"><i class="fas fa-signal"></i> 狀態</div>
                <div class="stat-value status-playing" id="status">遊戲中</div>
            </div>
        </div>
        
        <!-- 遊戲主區域：左輸入，右紀錄 -->
        <div class="game-main-layout">
            
            <!-- 左側：輸入與控制 -->
            <div class="control-panel">
                <div class="panel-header"><i class="fas fa-gamepad"></i> 輸入您的猜測</div>
                
                <div class="input-container">
                    <input type="number" min="0" max="9" class="number-input" id="digit1" maxlength="1" placeholder="?">
                    <input type="number" min="0" max="9" class="number-input" id="digit2" maxlength="1" placeholder="?">
                    <input type="number" min="0" max="9" class="number-input" id="digit3" maxlength="1" placeholder="?">
                    <input type="number" min="0" max="9" class="number-input" id="digit4" maxlength="1" placeholder="?">
                </div>
                
                <div class="button-group">
                    <button class="btn btn-submit" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> 提交猜測
                    </button>
                    <button class="btn btn-reset" id="resetBtn">
                        <i class="fas fa-redo"></i> 重新開始
                    </button>
                    <a href="index.html" class="btn btn-home">
                        <i class="fas fa-home"></i> 返回主頁
                    </a>
                </div>

                <!-- 勝利覆蓋層 -->
                <div class="win-overlay" id="winMessage">
                    <h2 class="win-title"><i class="fas fa-trophy"></i> 挑戰成功！</h2>
                    <p class="win-answer" id="answerReveal">1234</p>
                </div>
            </div>
            
            <!-- 右側：推理紀錄 -->
            <div class="record-panel">
                <div class="record-header">
                    <span><i class="fas fa-list-ul"></i> 推理歷史紀錄</span>
                    <span style="font-size:0.8rem; opacity:0.6;">(A:數字位置對 / B:數字對位置錯)</span>
                </div>
                
                <div class="table-wrapper">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th width="15%">#</th>
                                <th width="35%">猜測數字</th>
                                <th width="20%">A (位置)</th>
                                <th width="20%">B (數字)</th>
                                <th width="10%">時間</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- JS 生成內容 -->
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>

        <!-- 底部說明 -->
        <div class="bottom-section">
            <h3><i class="fas fa-info-circle"></i> 遊戲規則</h3>
            <p>系統隨機生成 4 位數字（0-9，可重複）。請輸入你的猜測，系統會回饋 A（數字正確且位置正確）與 B（數字正確但位置錯誤）。例如謎底是 1234，你猜 1043，結果將顯示 1A2B。</p>
        </div>
    </div>

    <script>
        // --- 遊戲變數 ---
        let secretNumber = [];
        let attempts = 0;
        let startTime;
        let timerInterval;
        let gameActive = true;
        
        // --- DOM 元素 ---
        const digitInputs = document.querySelectorAll('.number-input');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const attemptsElement = document.getElementById('attempts');
        const timerElement = document.getElementById('timer');
        const statusElement = document.getElementById('status');
        const winMessage = document.getElementById('winMessage');
        const answerReveal = document.getElementById('answerReveal');
        const historyTableBody = document.getElementById('historyTableBody');
        
        // --- 初始化遊戲 ---
        function initGame() {
            secretNumber = Array.from({length: 4}, () => Math.floor(Math.random() * 10));
            attempts = 0;
            gameActive = true;
            
            attemptsElement.textContent = attempts;
            statusElement.textContent = "遊戲中";
            statusElement.className = "stat-value status-playing";
            answerReveal.textContent = secretNumber.join('');
            
            winMessage.style.display = 'none';
            
            digitInputs.forEach(input => {
                input.value = '';
                input.disabled = false;
                input.classList.remove('shake');
            });
            
            submitBtn.disabled = false;
            historyTableBody.innerHTML = '';
            
            clearInterval(timerInterval);
            startTimer();
            
            digitInputs[0].focus();
            console.log("Debug: Secret is " + secretNumber.join(''));
        }
        
        // --- 計時器 ---
        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((new Date() - startTime) / 1000);
                const m = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const s = (elapsed % 60).toString().padStart(2, '0');
                timerElement.textContent = `${m}:${s}`;
            }, 1000);
        }
        
        // --- 檢查猜測 ---
        function checkGuess() {
            if (!gameActive) return;
            
            const guess = [];
            let isValid = true;
            
            digitInputs.forEach(input => {
                if (input.value === '') {
                    isValid = false;
                    input.classList.add('shake');
                    setTimeout(() => input.classList.remove('shake'), 500);
                }
                guess.push(parseInt(input.value));
            });
            
            if (!isValid) {
                digitInputs[0].focus(); // 聚焦到第一個空位或最後一位
                return;
            }
            
            attempts++;
            attemptsElement.textContent = attempts;
            
            // 計算 A 和 B
            let correctPos = 0;
            let correctNum = 0;
            
            const secretCopy = [...secretNumber];
            const guessCopy = [...guess];
            
            // 1. Check A (Position & Number match)
            for (let i = 0; i < 4; i++) {
                if (guess[i] === secretCopy[i]) {
                    correctPos++;
                    secretCopy[i] = null;
                    guessCopy[i] = null;
                }
            }
            
            // 2. Check B (Number match, Position wrong)
            for (let i = 0; i < 4; i++) {
                if (guessCopy[i] !== null) {
                    const idx = secretCopy.indexOf(guessCopy[i]);
                    if (idx !== -1) {
                        correctNum++;
                        secretCopy[idx] = null;
                    }
                }
            }
            
            const now = new Date();
            const elapsed = Math.floor((now - startTime) / 1000);
            const timeStr = `${Math.floor(elapsed/60).toString().padStart(2,'0')}:${(elapsed%60).toString().padStart(2,'0')}`;
            
            addToHistory(guess, correctPos, correctNum, timeStr);
            
            if (correctPos === 4) {
                gameWon();
            } else {
                digitInputs.forEach(i => i.value = '');
                digitInputs[0].focus();
            }
        }
        
        // --- 新增歷史紀錄 ---
        function addToHistory(guess, correctPos, correctNum, timeStr) {
            const row = document.createElement('tr');
            row.className = 'new-row-anim';
            
            row.innerHTML = `
                <td style="font-weight:bold; color:#b39ddb;">#${attempts}</td>
                <td><span class="guess-number">${guess.join(' ')}</span></td>
                <td><span class="feedback-counter correct-position-counter">${correctPos}A</span></td>
                <td><span class="feedback-counter correct-number-counter">${correctNum}B</span></td>
                <td style="font-family:monospace; opacity:0.7;">${timeStr}</td>
            `;
            
            historyTableBody.insertBefore(row, historyTableBody.firstChild);
            
            if (historyTableBody.children.length > 50) {
                historyTableBody.removeChild(historyTableBody.lastChild);
            }
        }
        
        // --- 遊戲勝利 ---
        function gameWon() {
            gameActive = false;
            statusElement.textContent = "獲勝";
            statusElement.className = "stat-value status-won";
            winMessage.style.display = 'flex';
            
            clearInterval(timerInterval);
            digitInputs.forEach(i => i.disabled = true);
            submitBtn.disabled = true;
            
            fireConfetti();
        }
        
        // --- 輸入框邏輯 ---
        digitInputs.forEach((input, idx) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && idx < 3) {
                    digitInputs[idx + 1].focus();
                }
                e.target.value = e.target.value.slice(0, 1);
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && idx > 0) digitInputs[idx - 1].focus();
                if (e.key === 'Enter') checkGuess();
                if (e.key === 'ArrowLeft' && idx > 0) digitInputs[idx - 1].focus();
                if (e.key === 'ArrowRight' && idx < 3) digitInputs[idx + 1].focus();
            });
            
            input.addEventListener('focus', function() { this.select(); });
        });
        
        // --- 五彩紙屑效果 ---
        function fireConfetti() {
            const colors = ['#ffeb3b', '#4CAF50', '#2196F3', '#FF9800', '#E91E63'];
            for (let i = 0; i < 80; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.width = '10px';
                conf.style.height = '10px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10px';
                conf.style.zIndex = '999';
                conf.style.transform = `rotate(${Math.random()*360}deg)`;
                document.body.appendChild(conf);
                
                conf.animate([
                    { transform: 'translateY(0)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random()*720}deg)`, opacity: 0 }
                ], {
                    duration: 2000 + Math.random() * 2000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => conf.remove();
            }
        }
        
        // --- 事件監聽 ---
        submitBtn.addEventListener('click', checkGuess);
        resetBtn.addEventListener('click', initGame);
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
