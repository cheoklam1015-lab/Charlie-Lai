<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪食蛇遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #4CAF50;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 600px;
            margin-bottom: 15px;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .score-container, .high-score-container {
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .score {
            color: #4CAF50;
        }
        
        .high-score {
            color: #FF9800;
        }
        
        .game-container {
            position: relative;
        }
        
        #gameCanvas {
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        
        .controls {
            margin-top: 25px;
            width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #2E7D32;
        }
        
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #2E7D32;
        }
        
        #startBtn {
            background-color: #2196F3;
            box-shadow: 0 4px 0 #0D47A1;
        }
        
        #startBtn:hover {
            background-color: #1E88E5;
        }
        
        .instructions {
            width: 600px;
            margin-top: 25px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            line-height: 1.6;
        }
        
        .instructions h2 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .snake-color {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .apple-color {
            color: #FF5252;
            font-weight: bold;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
            width: 80%;
            max-width: 400px;
            border: 2px solid #4CAF50;
        }
        
        .game-over h2 {
            color: #FF5252;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .game-over p {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 300px;
        }
        
        .mobile-controls button {
            height: 70px;
            font-size: 1.5rem;
            background-color: #333;
        }
        
        .up-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        .left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        .down-btn {
            grid-column: 2;
            grid-row: 2;
        }
        
        .right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        @media (max-width: 650px) {
            .game-info, .controls, .instructions, #gameCanvas {
                width: 95vw;
                max-width: 500px;
            }
            
            #gameCanvas {
                height: auto;
                max-width: 500px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .mobile-controls {
                display: grid;
            }
        }
        
        @media (max-width: 500px) {
            .game-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>貪食蛇遊戲</h1>
        <p>控制蛇移動，吃掉紅色蘋果變長，避免撞牆或撞到自己！</p>
    </div>
    
    <div class="game-info">
        <div class="score-container">分數: <span id="score" class="score">0</span></div>
        <div class="high-score-container">最高分: <span id="highScore" class="high-score">0</span></div>
        <div class="speed-container">速度: <span id="speed">正常</span></div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div id="gameOver" class="game-over">
            <h2>遊戲結束</h2>
            <p>你的分數: <span id="finalScore">0</span></p>
            <button id="restartBtn">重新開始</button>
        </div>
    </div>
    
    <div class="controls">
        <button id="startBtn">開始遊戲</button>
        <button id="pauseBtn">暫停遊戲</button>
        <button id="resetBtn">重置遊戲</button>
        <button class="btn btn-reset" id="Frontpage">
                        <a href="index.html">返回主頁</a> 
    </div>
    
    <div class="mobile-controls">
        <button class="up-btn">↑</button>
        <button class="left-btn">←</button>
        <button class="down-btn">↓</button>
        <button class="right-btn">→</button>
    </div>
    
    <div class="instructions">
        <h2>遊戲說明</h2>
        <ul>
            <li>使用 <strong>方向鍵</strong> 或 <strong>WASD</strong> 控制蛇的移動方向</li>
            <li>移動到 <span class="apple-color">紅色蘋果</span> 位置即可吃掉它，蛇會變長，分數增加</li>
            <li>每吃一個蘋果得 <strong>10分</strong>，每吃5個蘋果速度會加快</li>
            <li>避免蛇撞到牆壁或自己的身體，否則遊戲結束</li>
            <li>點擊 <strong>開始遊戲</strong> 按鈕開始遊戲，<strong>暫停遊戲</strong> 可暫停/繼續</li>
        </ul>
    </div>

    <script>
        // 遊戲變數
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const finalScoreElement = document.getElementById('finalScore');
        const speedElement = document.getElementById('speed');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const mobileControls = document.querySelectorAll('.mobile-controls button');
        
        // 遊戲參數
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameSpeed = 150; // 毫秒
        let gameInterval;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let isPaused = false;
        let gameRunning = false;
        let speedLevel = 1;
        
        // 初始化遊戲
        function initGame() {
            // 初始化蛇 - 從中間開始，長度為3
            snake = [
                {x: Math.floor(gridWidth / 2), y: Math.floor(gridHeight / 2)},
                {x: Math.floor(gridWidth / 2) - 1, y: Math.floor(gridHeight / 2)},
                {x: Math.floor(gridWidth / 2) - 2, y: Math.floor(gridHeight / 2)}
            ];
            
            // 初始化食物
            generateFood();
            
            // 重置遊戲變數
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            speedLevel = 1;
            gameSpeed = 150;
            
            // 更新UI
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            speedElement.textContent = '正常';
            
            // 隱藏遊戲結束畫面
            gameOverScreen.style.display = 'none';
            
            // 繪製初始遊戲狀態
            draw();
        }
        
        // 生成食物
        function generateFood() {
            // 隨機生成食物位置
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            
            // 確保食物不會生成在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
        }
        
        // 繪製遊戲
        function draw() {
            // 清除畫布
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製網格線
            drawGrid();
            
            // 繪製蛇
            drawSnake();
            
            // 繪製食物
            drawFood();
        }
        
        // 繪製網格線
        function drawGrid() {
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 0.5;
            
            // 垂直線
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 水平線
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // 繪製蛇
        function drawSnake() {
            // 繪製蛇的每個部分
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // 蛇頭使用不同顏色
                if (i === 0) {
                    ctx.fillStyle = '#4CAF50'; // 頭部綠色
                } else {
                    // 身體使用漸變綠色
                    const greenValue = 150 + Math.floor(100 * (i / snake.length));
                    ctx.fillStyle = `rgb(50, ${greenValue}, 50)`;
                }
                
                // 繪製圓角矩形
                roundedRect(
                    segment.x * gridSize, 
                    segment.y * gridSize, 
                    gridSize, 
                    gridSize, 
                    3
                );
                
                // 繪製蛇的眼睛（頭部）
                if (i === 0) {
                    ctx.fillStyle = '#000';
                    
                    // 根據方向繪製眼睛
                    let eyeOffsetX = 0, eyeOffsetY = 0;
                    
                    if (direction === 'right') {
                        eyeOffsetX = 12;
                        eyeOffsetY1 = 5;
                        eyeOffsetY2 = 15;
                    } else if (direction === 'left') {
                        eyeOffsetX = 8;
                        eyeOffsetY1 = 5;
                        eyeOffsetY2 = 15;
                    } else if (direction === 'up') {
                        eyeOffsetY = 8;
                        eyeOffsetX1 = 5;
                        eyeOffsetX2 = 15;
                    } else if (direction === 'down') {
                        eyeOffsetY = 12;
                        eyeOffsetX1 = 5;
                        eyeOffsetX2 = 15;
                    }
                    
                    // 繪製兩個眼睛
                    if (direction === 'left' || direction === 'right') {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffsetX,
                            segment.y * gridSize + 5,
                            2, 0, Math.PI * 2
                        );
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffsetX,
                            segment.y * gridSize + 15,
                            2, 0, Math.PI * 2
                        );
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + 5,
                            segment.y * gridSize + eyeOffsetY,
                            2, 0, Math.PI * 2
                        );
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + 15,
                            segment.y * gridSize + eyeOffsetY,
                            2, 0, Math.PI * 2
                        );
                        ctx.fill();
                    }
                }
            }
        }
        
        // 繪製圓角矩形函數
        function roundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }
        
        // 繪製食物（紅色蘋果）
        function drawFood() {
            // 繪製紅色蘋果主體
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 繪製蘋果莖
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(
                food.x * gridSize + gridSize / 2 - 1,
                food.y * gridSize + 2,
                2,
                5
            );
            
            // 繪製蘋果葉子
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.ellipse(
                food.x * gridSize + gridSize / 2 + 4,
                food.y * gridSize + 4,
                4, 2, Math.PI / 4, 0, Math.PI * 2
            );
            ctx.fill();
        }
        
        // 更新遊戲狀態
        function update() {
            // 更新蛇的方向
            direction = nextDirection;
            
            // 根據方向計算新的頭部位置
            const head = {...snake[0]};
            
            switch(direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 檢查是否撞牆
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // 檢查是否撞到自己
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            // 將新的頭部添加到蛇的前面
            snake.unshift(head);
            
            // 檢查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分數
                score += 10;
                scoreElement.textContent = score;
                
                // 生成新食物
                generateFood();
                
                // 每吃5個蘋果增加速度
                if (score % 50 === 0 && score > 0) {
                    speedLevel++;
                    gameSpeed = Math.max(50, gameSpeed - 20); // 最快速度限制
                    
                    // 更新速度顯示
                    if (gameSpeed <= 70) {
                        speedElement.textContent = '極快';
                    } else if (gameSpeed <= 110) {
                        speedElement.textContent = '快速';
                    } else {
                        speedElement.textContent = '正常';
                    }
                    
                    // 重新設置遊戲間隔以應用新速度
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                // 如果沒有吃到食物，則移除尾部
                snake.pop();
            }
            
            // 繪製更新後的遊戲狀態
            draw();
        }
        
        // 遊戲循環
        function gameLoop() {
            if (!isPaused && gameRunning) {
                update();
            }
        }
        
        // 開始遊戲
        function startGame() {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
            }
            
            if (isPaused) {
                isPaused = false;
                pauseBtn.textContent = '暫停遊戲';
            }
            
            // 設置遊戲間隔
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
            
            startBtn.disabled = true;
        }
        
        // 暫停/繼續遊戲
        function togglePause() {
            if (!gameRunning) return;
            
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? '繼續遊戲' : '暫停遊戲';
        }
        
        // 重置遊戲
        function resetGame() {
            clearInterval(gameInterval);
            gameRunning = false;
            isPaused = false;
            startBtn.disabled = false;
            pauseBtn.textContent = '暫停遊戲';
            initGame();
        }
        
        // 遊戲結束
        function gameOver() {
            clearInterval(gameInterval);
            gameRunning = false;
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // 顯示遊戲結束畫面
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        // 鍵盤控制
        function handleKeyDown(e) {
            // 防止方向鍵滾動頁面
            if ([37, 38, 39, 40, 65, 87, 68, 83].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            switch(e.keyCode) {
                // 方向鍵
                case 37: // 左
                case 65: // A
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 38: // 上
                case 87: // W
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 39: // 右
                case 68: // D
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case 40: // 下
                case 83: // S
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 32: // 空格鍵 - 暫停/繼續
                    togglePause();
                    break;
                case 13: // Enter - 重新開始
                    if (!gameRunning) {
                        startGame();
                    }
                    break;
            }
        }
        
        // 移動設備控制
        function setupMobileControls() {
            mobileControls.forEach(button => {
                button.addEventListener('click', function() {
                    const dir = this.textContent;
                    
                    switch(dir) {
                        case '↑':
                            if (direction !== 'down') nextDirection = 'up';
                            break;
                        case '←':
                            if (direction !== 'right') nextDirection = 'left';
                            break;
                        case '↓':
                            if (direction !== 'up') nextDirection = 'down';
                            break;
                        case '→':
                            if (direction !== 'left') nextDirection = 'right';
                            break;
                    }
                });
            });
        }
        
        // 事件監聽器
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('click', startGame);
        document.addEventListener('keydown', handleKeyDown);
        
        // 初始化
        highScoreElement.textContent = highScore;
        initGame();
        setupMobileControls();
        
        // 適配移動設備
        window.addEventListener('resize', function() {
            // 在移動設備上調整canvas大小
            if (window.innerWidth <= 650) {
                const maxWidth = Math.min(500, window.innerWidth * 0.95);
                canvas.style.width = `${maxWidth}px`;
                canvas.style.height = `${maxWidth * (2/3)}px`;
            } else {
                canvas.style.width = '600px';
                canvas.style.height = '400px';
            }
        });
        
        // 觸發一次resize事件以初始化canvas大小
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
